site_name: Problema dinámico con el método RK4

theme:
  name: "material"

plugins:
  - mkdocstrings

nav:
  - Método RK4: index.md
  - Explicación: explanation.md
  - Tutoriales: tutorials.md
  - Referencias: reference.md

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
